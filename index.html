<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joruri Seba</title>
    <link rel="stylesheet" href="Styles/styles.css" />

    <!-- Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <!-- header Section -->

      <div
        class="primary-div my-[25px] md:flex justify-between items-center md:mx-[60px]"
      >
        <!-- logo -->
        <div class="flex items-center ml-5">
          <div>
            <img class="w-[50px] mr-[10px]" src="assets/logo.png" alt="" />
          </div>
          <div>
            <h1
              class="w-[135.72px] font-extrabold text-xl text-[#006747] .hind-madurai-font"
            >
              Emergency Service
            </h1>
          </div>
        </div>
        <!-- Nav icons -->
        <div class="flex md:gap-5 mx-4 justify-between mt-5 md:mt-0">
          <div
            class="flex items-center bg-[#41FF6B]/10 py-[14px] px-[35.5px] rounded-[50px]"
          >
            <h2 class="mr-[10px] text-[#000000] font-black">0</h2>
            <img class="w-[25.79px]" src="assets/heart.png" alt="" />
          </div>
          <div
            class="flex items-center bg-[#41FF6B]/10 py-[14px] px-5 rounded-[50px]"
          >
            <h2 class="text-[#000000] font-black mr-[10px]">100</h2>
            <img class="w-6 h-6" src="assets/coin.png" alt="" />
          </div>
          <div class="bg-[#00A63E] py-[14px] px-[35.5px] rounded-[50px]">
            <h2 class="text-[#FFFFFF] font-semibold"><span>0</span> Copy</h2>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
